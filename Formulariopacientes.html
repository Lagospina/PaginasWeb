    <section class="formularioregistro">
        <h4> Formulario de Ingreso de Paciente</h4>
        <input class="controls" type="text" name="Cédula" id="Cédula" placeholder="Número de Documneto"/> 
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Nombres"/> 
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos"/>
        <input class="controls" type="date" name="Fecha de Nacimiento" id="Fecha" placeholder="Fecha de nacimiento"/> 
        <input class="controls" type="text" name="Género" id="Genero" placeholder="Género"/>
        <input class="controls" type="text" name="Número de documento" id="Numero" placeholder="Número de cédula"/>
        <input class="controls" type="text" name="Celular" id="NumCel" placeholder="Número de Celular"/>
        <input class="controls" type="text" name="Telefono" id="Tel" placeholder="Número de Telefono"/>
        <input class="controls" type="text" name="Direccion" id="Dir" placeholder="Dirección"/>
        <input class="controls" type="text" name="Ciudad" id="Ciu" placeholder="Cuidad"/>
        <input class="controls" type="text" name="Departamento" id="Gdepa" placeholder="Departamento"/>
        <input class="controls" type="text" Email="Correo" id="correo" placeholder="Correo electrónico"/>
        <input class="controls" type="text" name="CedulaFliar" id="Fliar" placeholder="Doc. Familiar encargado"/>
        
        
        <input class="boton"type="button" onclick="alert('Registro Exitoso')" value="Registrar">
